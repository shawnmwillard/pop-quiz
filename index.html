<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Code Quiz!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container w-50">
            <div class="title">
                <a href="scores.html">
                    <button class="btn btn-secondary">
                        High Scores
                    </button>
                </a>
            </div>
            <div class="scoretimer">
                <p>Time left:
                    <span id="timer">

                    </span>
                    seconds
                </p>
            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4 w-50">
            <div class="row">
                <h1>Code Quiz!</h1>
            </div>

            <div class="d-grid gap-2 mt-2" id="starter">
                <p>Answer the questions within the time limit. Incorrect answers will penalize your score/time by ten seconds!</p>
                <button class="btn btn-primary" id="starterbutton">Start Quiz</button>
            </div>

            <div class="questionnaire">
                <div class="row mt-3">
                    <h3 class="question" id="question"></h3>
                </div>
                <div class="d-grid gap-2 mt-5" id="answers">
                    <button class="btn btn-secondary" id="ans1"></button>
                    <button class="btn btn-secondary" id="ans2"></button>
                    <button class="btn btn-secondary" id="ans3"></button>
                    <button class="btn btn-secondary" id="ans4"></button>
                </div>
                <div class="row mt-1" id="answervalidation">
                    <p>
                    </p>
                </div>
            </div>
            <div class="endgame">
                <h3>
                    Game Over!
                </h3>
                <p>Your final score is: <span id="finalscore"></span> points.</p>

                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Your name</span>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitscore">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
